services:
  - type: web
    name: resume-matcher-api
    env: python
    region: oregon
    plan: free
    buildCommand: bash build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher
    user: resume_user
    plan: free